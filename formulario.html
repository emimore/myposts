    <div class="content">      
      
      <div id="cadastro">
        <form method="post" action="conexao.php"> 
          <h1>Preencha o formulário</h1> 
           
          <p> 
            <label for="nome_cad">Nome completo</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
		  
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="exemplo@hotmail.com"/> 
          </p>
           
		   
		   <label for="men_cad">Mensagem</label>
            <input id="men_cad" name="men_cad" required="required" type="text" placeholder="deixe aqui sua mensagem" />
          </p>
		   
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
       
        </form>
      </div>
    </div>
  </div>
